name: Deploy to Railway

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging
      branch:
        description: 'Branch to deploy (leave empty to use current)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysqli, pdo, pdo_mysql
          
      - name: Validate PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l
          
      - name: Check for sensitive files
        run: |
          if [ -f "config.php" ] && grep -q "localhost" config.php; then
            echo "‚ö†Ô∏è  Warning: config.php contains localhost configuration"
          fi
          
      - name: Display deployment info
        run: |
          echo "üöÄ Deployment Information:"
          echo "   Branch: ${{ github.ref_name }}"
          echo "   Environment: ${{ github.event.inputs.environment || 'auto' }}"
          echo "   Trigger: ${{ github.event_name }}"
          
      - name: Install Railway CLI
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          npm install -g @railway/cli
          
      - name: Deploy to Railway
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "‚ö†Ô∏è  RAILWAY_TOKEN not set. Skipping deployment."
            echo "üìù To enable automatic deployments:"
            echo "   1. Get token from https://railway.app/account/tokens"
            echo "   2. Add it as a GitHub secret named RAILWAY_TOKEN"
            echo ""
            echo "üí° You can also deploy feature branches manually:"
            echo "   1. Go to Actions tab"
            echo "   2. Click 'Deploy to Railway'"
            echo "   3. Click 'Run workflow'"
            echo "   4. Select your branch and environment"
            exit 0
          fi
          
          echo "üöÄ Deploying to Railway..."
          echo "   Environment: ${{ github.event.inputs.environment || 'production' }}"
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} || echo "‚ö†Ô∏è  Deployment skipped - configure RAILWAY_SERVICE_ID secret"
          
      - name: Deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
            echo ""
            echo "üìù Deployment Details:"
            echo "   Branch: ${{ github.ref_name }}"
            echo "   Commit: ${{ github.sha }}"
            echo "   Triggered by: ${{ github.event_name }}"
          else
            echo "‚ùå Deployment failed. Check logs above."
          fi
